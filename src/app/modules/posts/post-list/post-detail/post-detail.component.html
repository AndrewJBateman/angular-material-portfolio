<head>
  <meta
    name="description"
    content="Blog detail page uses an Angular card to display technical post in detail"
  />
</head>

<div class="post-detail-container">
  <!--mat-card for each post with data-binding from post.ts-->
  <mat-card class="mat-card mat-elevation-z1">
    <ngx-picture
      *ngIf="imageData$ | async as imageData"
      mat-card-image
      [lazyLoad]="true"
      [src]="imageData.body.urls.small"
      alt="{{ imageData.body.alt_description }}"
      class="card-image"
    >
    </ngx-picture>
    <mat-card-content *ngIf="post">
      <p class="card-title">{{ post!.title }}</p>
      <p class="card-content">
        <span class="card-subtitle">{{ post!.subtitle }}:</span>
        {{ post!.content }}
      </p>
      <p>
        <span class="small-text">
          <button mat-raised-button (click)="onNavigateBackToPosts()">
            <span style="color: #fff">Back to list</span>
          </button>

          <div fxFlex></div>
          <p class="card-footer">
            <app-svg-folder></app-svg-folder>
            {{ post!.category }}
          </p>
          <div fxFlex></div>
          <p class="card-footer">
            <app-svg-calender></app-svg-calender>
            {{ post!.published.toDate() | dateConvert }}
          </p>
        </span>
      </p>
    </mat-card-content>
  </mat-card>
</div>
