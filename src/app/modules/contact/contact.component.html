<head>
  <meta
    name="contact"
    content="Contact page gives the viewer the chance to send a message to me via a simple Material form."
  />
</head>

<form [formGroup]="contactForm" (ngSubmit)="submitHandler()">
  <mat-card class="card-container">
    <mat-form-field>
      <input matInput placeholder="Enter your name" formControlName="name" />
      <mat-error
        *ngIf="name.invalid && name.touched"
        class="alert alert-danger"
      >
        There is an error with the input data
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Enter your email" formControlName="email" />
      <mat-error
        *ngIf="email.invalid && email.touched"
        class="alert alert-danger"
      >
        There is an error in your email
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea
        matInput
        placeholder="Enter your message..."
        formControlName="message"
      ></textarea>
      <mat-error
        *ngIf="message.invalid && message.touched"
        class="alert alert-danger"
      >
        Your message is empty.
      </mat-error>
    </mat-form-field>

    <mat-card-actions>
      <button
        mat-flat-button
        [disabled]="contactForm.valid && loading"
        color="accent"
        (click)="goBack()"
        aria-label="Back button"
      >
        <span>Back</span>
      </button>
      <div fxFlex></div>
      <button
        mat-raised-button
        type="submit"
        [disabled]="contactForm.invalid || loading"
        color="primary"
        aria-label="Send button"
      >
        <span>Send</span>
      </button>
      <div fxFlex></div>
    </mat-card-actions>
  </mat-card>
</form>
