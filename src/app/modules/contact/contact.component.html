<head>
  <meta
    name="contact"
    content="Contact page gives the viewer the chance to send a message to me via a simple Material form."
  />
  <!-- <script
    src="https://platform.linkedin.com/badges/js/profile.js"
    async
    defer
    type="text/javascript"
  ></script> -->
</head>

<div class="container">
  <mat-card class="contact-card mat-elevation-z4">
    <!--Email section-->
    <div class="email-section">
      <mat-card-title fxLayoutAlign="center"
        >SEND A MESSAGE</mat-card-title
      >
      <form
        [formGroup]="contactForm"
        (ngSubmit)="submitHandler()"
        fxLayout="column"
      >
        <!--name form-field-->
        <mat-form-field appearance="outline">
          <input
            matInput
            placeholder="Your name..."
            formControlName="name"
          />
          <mat-error
            *ngIf="name.invalid && name.touched"
            class="alert alert-danger"
          >
            There is an error with the input data
          </mat-error>
        </mat-form-field>

        <!--email form-field-->
        <mat-form-field appearance="outline">
          <input
            matInput
            placeholder="Your email..."
            formControlName="email"
          />
          <mat-error
            *ngIf="email.invalid && email.touched"
            class="alert alert-danger"
          >
            There is an error in your email
          </mat-error>
        </mat-form-field>

        <!--message form-field-->
        <mat-form-field appearance="outline">
          <textarea
            matInput
            cdkTextareaAutosize
            cdkAutosizeMinRows="5"
            cdkAutosizeMaxRows="10"
            placeholder="Your message..."
            formControlName="message"
          ></textarea>
          <mat-error
            *ngIf="message.invalid && message.touched"
            class="alert alert-danger"
          >
            Your message is empty.
          </mat-error>
        </mat-form-field>

        <div fxLayoutAlign="center">
          <button
            mat-stroked-button
            color="primary"
            type="submit"
            [disabled]="contactForm.invalid || loading"
            aria-label="Send button"
          >
            <span class="button-text">SEND</span>
          </button>
        </div>
      </form>
    </div>

    <mat-divider class="section-divider" [vertical]="true"></mat-divider>

    <!--Map & More Info. section-->
    <div
      class="map-section"
      fxLayout="column"
      fxLayoutAlign="space-evenly center"
    >
      <!-- <mat-card-subtitle>MORE INFO...</mat-card-subtitle> -->
      <!-- <div class="line"></div> -->
      <iframe
        class="map-location"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2889.3794082198315!2d1.444990014810271!3d43.59864126397625!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12aebc8340c0b109%3A0xe6b3fc528aeecc7d!2s6%20Rue%20Tolosane%2C%2031000%20Toulouse%2C%20Francia!5e0!3m2!1ses!2ses!4v1661008980042!5m2!1ses!2ses"
        width="400"
        height="300"
        style="border: 0"
        frameBorder="0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <div class="contact-links" fxLayout="row">
        <button class="linkedin-button" mat-stroked-button color="accent">
          <span>LinkedIn</span>
        </button>
        <button mat-stroked-button color="primary">
          <span>Github</span>
        </button>
      </div>
    </div>
  </mat-card>
</div>
