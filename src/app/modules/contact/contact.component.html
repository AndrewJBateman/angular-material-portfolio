<head>
  <meta
    name="contact"
    content="Contact page gives the viewer the chance to send a message to me via a simple Material form."
  />
</head>

<div class="container">
  <mat-card class="contact-card mat-elevation-z4">
    <!--Email section-->
    <div class="email-section">
      <mat-card-title fxLayoutAlign="center">SEND ME A MESSAGE</mat-card-title>
      <form
        [formGroup]="contactForm"
        #formDirective="ngForm"
        (ngSubmit)="submitHandler(formDirective)"
        fxLayout="column"
      >
        <!--name form-field-->
        <mat-form-field appearance="outline">
          <input matInput placeholder="Your name..." formControlName="name" />
          <mat-error
            *ngIf="name.invalid && name.touched"
            class="alert alert-danger"
          >
            There is an error with the input data
          </mat-error>
        </mat-form-field>

        <!--email form-field-->
        <mat-form-field appearance="outline">
          <input matInput placeholder="Your email..." formControlName="email" />
          <mat-error
            *ngIf="email.invalid && name.touched"
            class="alert alert-danger"
          >
            There is an error in your email
          </mat-error>
        </mat-form-field>

        <!--message form-field-->
        <mat-form-field appearance="outline">
          <textarea
            matInput
            cdkTextareaAutosize
            cdkAutosizeMinRows="5"
            cdkAutosizeMaxRows="10"
            placeholder="Your message..."
            formControlName="message"
          ></textarea>
          <mat-error
            *ngIf="message.invalid && name.touched"
            class="alert alert-danger"
          >
            Your message is empty.
          </mat-error>
        </mat-form-field>

        <div fxLayoutAlign="center" class="send-button-div">
          <button
            mat-stroked-button
            color="primary"
            type="submit"
            [disabled]="contactForm.invalid || loading"
            aria-label="Send button"
          >
            <span class="button-text">SEND</span>
          </button>
        </div>
      </form>
    </div>

    <mat-divider class="section-divider" [vertical]="true"></mat-divider>

    <!--Map & More Info. section-->
    <div
      class="map-section"
      fxLayout="column"
      fxLayoutAlign="space-evenly center"
    >
      <!-- <mat-card-subtitle>MORE INFO...</mat-card-subtitle> -->
      <!-- <div class="line"></div> -->
      <iframe
        class="map-location"
        width="300"
        height="300"
        src="https://maps.google.com/maps?q=Rue%20tolosan%206,%20Toulouse&t=&z=15&ie=UTF8&iwloc=&output=embed"
        frameborder="0"
        scrolling="no"
        marginheight="0"
        marginwidth="0"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <div class="contact-links" fxLayout="row">
        <button class="linkedin-button" mat-stroked-button color="accent">
          <span>LinkedIn</span>
        </button>
        <button mat-stroked-button color="primary">
          <span>Github</span>
        </button>
      </div>
    </div>
  </mat-card>
</div>
