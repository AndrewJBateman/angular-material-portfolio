<div style="height: 100vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Andrew Bateman</span>
      <span class="span-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href="#" mat-button>About</a>
        <a href="#" mat-button>Projects</a>
        <a href="#" mat-button>Skills</a>
        <a href="#" mat-button>Blog</a>
        <a href="#" mat-button>Contact</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill color="primary">
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a href="#" mat-list-item>About</a>
        <a href="#" mat-list-item>Projects</a>
        <a href="#" mat-list-item>Skills</a>
        <a href="#" mat-list-item>Blog</a>
        <a href="#" mat-list-item>Contact</a>
        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon>close</mat-icon>Close
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>Main content</mat-sidenav-content>
  </mat-sidenav-container>
</div>
