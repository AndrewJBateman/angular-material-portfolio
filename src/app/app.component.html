<div class="root-container">
	<app-top-navbar
		(darkModeSwitched)="switchMode($event)"
		(sidenavToggle)="sidenav.toggle()"></app-top-navbar>
	<div class="container">
		<mat-sidenav-container>
			<mat-sidenav #sidenav>
				<app-side-navbar (sidenavClose)="sidenav.close()"></app-side-navbar>
			</mat-sidenav>
			<mat-sidenav-content>
				<router-outlet></router-outlet>
			</mat-sidenav-content>
		</mat-sidenav-container>
	</div>
	<app-footer></app-footer>
</div>
