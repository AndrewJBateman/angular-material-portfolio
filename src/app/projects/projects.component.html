<head>
  <meta
    name="description"
    content="Projects page shows some of my recent projects using Angular cards. Clicking on a card will show the project in more detail or navigate to the GitHub code or the app website."
  />
</head>

<div fxFlex fxLayout="column" fxLayoutGap="10px">
  <div fxLayout="row wrap">
    <div
      *ngFor="let project of projects; index as projectId"
      fxFlex="25"
      fxFlex.md="50"
      fxFlex.sm="50"
      fxFlex.xs="100"
      fxLayout="column"
      style="padding: 10px"
    >
      <!--mat-card for each project with data-binding from projects.ts.
        Project summary length is truncated using Angular slice pipe-->
      <mat-card class="">
        <!-- <div class="project-image"> -->
        <img
          class="mat-card-image"
          [src]="project.images[0].src"
          [alt]="project.images[0].page"
        />
        <!-- </div> -->
        <mat-card-content>
          <h3 class="title-style">
            {{ project.title }}
          </h3>
          <p class="project-content">{{ project.summary | slice: 0:270 }}...</p>
        </mat-card-content>
        <mat-card-actions>
          <a
            mat-raised-button
            class="card-button-small"
            [routerLink]="['/projects', projectId]"
            color="accent"
            aria-label="See details"
          ><span>Details</span>
          </a>
          <div fxFlex></div>
          <a
            mat-raised-button
            class="card-button-small"
            [href]="project.github"
            target="_blank"
            rel="noreferrer"
            color="primary"
            aria-label="link to GitHub page"
          ><span>Github</span>
          </a>
          <div fxFlex></div>
          <a
            mat-raised-button
            [disabled]="
              project.title == 'This Website' || project.title == 'News App'
            "
            [href]="project.url"
            target="_blank"
            rel="noreferrer"
            class="card-button-app"
            aria-label="link to app web page"
          ><span>Open App</span>
          </a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
