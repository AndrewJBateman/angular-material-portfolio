<div fxFlex fxLayout="column" fxLayoutGap="10px" style="height: 100vh">
  <div fxLayout="row wrap">
    <div
      *ngFor="let post of posts | async"
      fxFlex="25"
      fxFlex.md="33"
      fxFlex.sm="50"
      fxFlex.xs="100"
      fxLayout="column"
      style="padding: 5px;"
    >
      <mat-card class="mat-elevation-z1" routerLink="{{ post.id }}">
        <img mat-card-image class="img" src="{{ post.image }}" alt="{{ post.title }}">
        <mat-card-content>
          <p class="strong-style">{{ post.title }}</p>
          <p class="content-style">{{ post.content | slice:0:120 }}...</p>
          <p>
            <span class="small-text">
              <mat-icon color="accent">calendar_today</mat-icon>
              {{ post.published.toDate() | date:'dd/MM/yyyy' }}
              <!-- <mat-icon color="accent">update</mat-icon>
              {{ post.updated.toDate() | date:'dd/MM/yyyy' }} -->
              <!-- (published: {{ post.published.toDate() | dateConvert }}) -->
              <mat-icon color="accent">schedule</mat-icon>
              {{ post.content.split(" ").length / 200 }} minutes read
              <!-- {{ post.content | wordCount }} minutes read -->
            </span>
          </p>
        </mat-card-content>             
      </mat-card>
    </div>
  </div>
</div>
