<ng-container *ngIf="post">

  <div [hidden]="!editing">
    <mat-card>
      <h1 color="primary">Edit Post</h1>
      <mat-form-field>
        <input matInput placeholder="Post title" [(ngModel)]="post.title" name="title">
      </mat-form-field>
      <br>
      <mat-form-field>
        <textarea matInput placeholder="Post content" [(ngModel)]="post.content" name="content" rows="30"></textarea>
      </mat-form-field>
      <br>
      <button mat-flat-button color="accent" (click)="updatePost()">Save</button>
      <button mat-flat-button color="primary" (click)="editing=false" *ngIf="editing">Cancel</button>
    </mat-card>
  </div>

  <div [hidden]="editing">
    <mat-card class="mat-elevation-z1">
      <img mat-card-image src="{{ post.image }}" alt="{{ post.title }}">

      <mat-card-header>
        <mat-card-title class="post-title">
          {{ post.title }}
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p class="post-content">{{ post.content }}</p>
        <span>
          <p class="credit-date-text">
            <mat-icon color="accent">photo_camera</mat-icon> {{ post.imageby }}
          </p>
          <div fxFlex></div>
          <p class="credit-date-text">
            <mat-icon color="accent">today</mat-icon> {{ post.published.toDate() | date:'dd/MM/yyyy' }}
          </p>
        </span>
      </mat-card-content>

      <mat-card-actions align="end">
        <button mat-flat-button color="accent" (click)="returnToList()" aria-label="Back button">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <div fxFlex></div>
        <a mat-flat-button (click)="editing=true" color="primary"><mat-icon>edit</mat-icon></a>
        <div fxFlex></div>
        <a mat-flat-button (click)="delete(post.id)" color="warn"><mat-icon>delete</mat-icon></a>
      </mat-card-actions>

    </mat-card>
  </div>
</ng-container>
