<div class="container"
  fxLayout
  fxLayout.xs="column"
  fxLayoutAlign="center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0">
  <div class="item-1" fxFlex="40%">
    <img 
      class="img-thumbnail"
      src="{{imagePath}}"
      alt="photo of a laptop on a desk">
    <h2 class="contact-heading" [hidden]="success">Send me a message...</h2>
  </div>
  <div class="item-2" fxFlex="60%" fxFlexOrder="2">
    <form [formGroup]="contactForm" [hidden]="success" (ngSubmit)="submitHandler()">
      <mat-card class="card-container">

        <mat-form-field>
          <input matInput placeholder="Enter your name" formControlName="name">
          <mat-error *ngIf="name.invalid && name.touched" class="alert alert-danger">
            There is an error somewhere
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Enter your email" formControlName="email" >
          <mat-error *ngIf="email.invalid && email.touched" class="alert alert-danger">
            There is an error in your email
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <textarea matInput placeholder="Enter your message..." formControlName="message"></textarea>
          <mat-error *ngIf="message.invalid && message.touched" class="alert alert-danger">
            Your message is empty.
          </mat-error>
        </mat-form-field>

        <!-- <button
          mat-raised-button
          type="submit"
          [disabled]="contactForm.invalid || loading"
          color="primary">
          {{btnLabel}}
        </button> -->

      <mat-card-actions align="end">
        <button
          mat-flat-button
          [disabled]="contactForm.valid && loading"
          color="primary"
          (click)="goBack()"
          aria-label="Back button">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <div fxFlex></div>
        <button
          mat-raised-button
          type="submit"
          [disabled]="contactForm.invalid || loading"
          color="primary">
          <mat-icon>email</mat-icon>
        </button>
        <div fxFlex></div>
        <div [hidden]="">
          <a mat-flat-button (click)="sendAnother()" color="warn"><mat-icon>clear</mat-icon></a>
        </div>
      </mat-card-actions>
      </mat-card>
    </form>

    <div *ngIf="success" class="success-div">
      <mat-card class="thanks-card" style="text-align: center;">
        <mat-card-header class="center">
          <mat-card-title style="color: green">
            <mat-icon class="success-icon" style="color: green">
              check_circle
            </mat-icon>  Success!
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <p>Your message has been sent.</p>
          <button
            mat-button
            (click)="goHome()"
            class="go-home-button"
            >
            <mat-icon style="text-align: center; color: #0D47A1; transform: scale(2)">
              home
            </mat-icon>
            <p>Go to Homepage</p>
          </button>

          <button
            mat-button
            (click)="sendAnother()"
            class="home-another-button">
            <mat-icon style="text-align: center; color: #0D47A1; transform: scale(2)">email</mat-icon>
            <p>Send another message</p>
          </button>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
