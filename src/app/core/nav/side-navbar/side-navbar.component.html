<mat-nav-list style="background-color: #455a64 !important">
  <a
    mat-list-item
    class="side-nav-link"
    routerLink="/home"
    routerLinkActive="side-link-active"
    (click)="onSidenavClose()"
  >
    <app-svg-home></app-svg-home>
    AB
  </a>
  <a
    mat-list-item
    class="side-nav-link"
    routerLink="/projects"
    routerLinkActive="side-link-active"
    (click)="onSidenavClose()"
  >
    <app-svg-work></app-svg-work>
    Projects
  </a>
  <a
    mat-list-item
    class="side-nav-link"
    routerLink="/skills"
    routerLinkActive="side-link-active"
    (click)="onSidenavClose()"

    <app-svg-project></app-svg-project>
    Skills
  </a>
  <a

    class="side-nav-link"

    routerLinkActive="side-link-active"

  >
    <app-svg-mail></app-svg-mail>
    Contact
  </a>
  <a
    mat-list-item
    class="side-link-social"
    href="https://www.github.com/andrewjbateman"

    rel="noreferrer"

    <app-svg-github></app-svg-github>
    Github
  </a>
  <a

    class="side-link-social"
    href="https://www.linkedin.com/in/andrew-bateman"

    rel="noreferrer"

    <app-svg-linkedin></app-svg-linkedin>

  </a>
  <a
    mat-list-item
    class="side-nav-link"
